{% extends 'base.html'%}
{% block content %}
<h1>Это моё портфолио</h1>
<a href="{% url 'blog:all_blogs' %}"><h2>Blog</h2></a>
{% load static %}
<a href="{% static 'portfolio/unnamed (1).jpg' %}">Resume</a>
<img src="{% static 'portfolio/Screenshot_2.png' %}">
{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
